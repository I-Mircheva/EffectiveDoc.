<script>

  window.onload = function(){


    var tuesImgGrey = document.getElementById('tues-image-grey'),
    grunge = document.getElementById('grunge-effect'),
    org = document.getElementById('tues-image');
    // logo = document.getElementById('logo'),
    // timelinelite = document.getElementById('timelinelite'),
    // tagline = document.getElementById('tagline');

    tuesImgGrey.style.visibility = 'visible';
    org.style.visibility = 'visible';
    grunge.style.visibility = 'visible';
    tuesImgGrey.style.opacity = 0;
    grunge.style.opacity = 0;
    // org.style.top = '0px';
    // org.style.left = '0px';
    // tuesImgGrey.style.top = '0px';
    // tuesImgGrey.style.left = '0px';
    // logo.style.top = '0px';
    // logo.style.left = '0px'; 
    // tagline.style.top = '0px';
    // tagline.style.left = '0px';
    // timelinelite.style.top = '0px';
    // timelinelite.style.left = '0px';
    // logo.style.visibility = 'visible';
    // timelinelite.style.visibility = 'visible';
    // tagline.style.visibility = 'visible';
    // logo.style.opacity = 0;
    // timelinelite.style.opacity = 0;
    // tagline.style.opacity = 0;

    var tl1 = new TimelineMax({onComplete:lastFrame});
    // tl2 = new TimelineMax({onComplete:lastFrame}); 



//     function SecondFrame() {
//   // body...

//   tl2.from(logo, 0.5, {left:'-=60px', ease:Back.easeOut})
//   //next tween gets added 0.2 seconds before previous tween ends
//   .from(timelinelite, 0.5, {width:"0px", alpha:0}, "-=0.2")
//   .staggerFrom(tagline, 0.5, {top:"-=30px", rotation:"-40deg", alpha:0, scale:1.8, ease:Back.easeOut}, 0.2)
//   .to([timelinelite,timeline,logo], 1, {
//     css:{autoAlpha:0}
//   });
// }
function lastFrame(){
  var txt;

  CSSPlugin.defaultTransformPerspective = 400;
  var playBtn = $("#playBtn"),
  pauseBtn = $("#pauseBtn"),
  time = $("#time"),
  progress = $("#progress"),
  timeScale = $("#timeScale"),
  buttons = [playBtn, pauseBtn];

  TweenMax.set("#demo", {
    visibility: "visible"
  });
  tl = new TimelineMax({    onUpdate: updateSlider,  })
  .from("#timeline_txt", 0.6, { y: -30,  opacity: 0 })  
  .from("#lite_txt", 0.6, {  y: 30, opacity: 0  }, "-=0.3")  
  .staggerFrom(txt, 0.4, {alpha: 0  }, 0.06, "textEffect")   
  .staggerFrom("li", 0.2, {  y: 20,    opacity: 0  }, 0.1)  
  .set(buttons, {    opacity: 0.2  });


  $("#progressSlider").slider({
    range: false,
    min: 0,
    max: 1,
    step: .001,
    slide: function(event, ui) {
      tl.progress(ui.value).pause();
    }
  });

  function updateSlider() {
    $("#progressSlider").slider("value", tl.progress());
    time.html(tl.time().toFixed(2));
    progress.html(tl.progress().toFixed(2));
  }


  $("#playBtn").on("click", function() {
    //Play the timeline forward from the current position.
    //If tween is complete, play() will have no effect
    tl.play();
  });
  $("#pauseBtn").on("click", function() {
    tl.pause();
  });
  $("#reverseBtn").on("click", function() {
    tl.reverse();
  });
  $("#timeScaleSlider").slider({
    value: 1,
    range: false,
    min: 0.25,
    max: 4,
    step: 0.25,
    slide: function(event, ui) {
      tl.timeScale(ui.value);
      timeScale.html(ui.value);
    },
    change: function() {
      if (tl.paused()) {
        tl.resume();
      }
      if (tl.progress() == 1) {
        tl.restart();
      }
      if (tl.reversed() && tl.progress() === 0) {
        tl.restart();
      }
    }
  });
}

tl1.add(TweenMax.to(tuesImgGrey, 3, {
  opacity: 1
}));
tl1.add(TweenMax.to(grunge, 2, {
  opacity: 1,
  delay: 1
})).to([grunge,tuesImgGrey,org], 1, {
  css:{autoAlpha:0}
});


};
</script>
